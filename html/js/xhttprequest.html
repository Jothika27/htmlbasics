<p id="cnt">
    <div id="demo">
        <h2>The XMLHttpRequest Object</h2>
        <button type="button" onclick="getItems()">Change Content</button>
    </div>
</p>
    <script>
        const uri = "https://jsonplaceholder.typicode.com/posts";
        let posts = [];
        let updateIndex = 0;
        function getItems() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    posts=JSON.parse(xhttp.responseText);
                    document.getElementById("cnt").innerHTML =posts.length;
                    // document.getElementById("demo").innerHTML =posts;
                     document.getElementById("demo").innerHTML =JSON.stringify(posts)
                }
            };
            xhttp.open("GET", uri, true);
            xhttp.send();
        }
    </script>
