<html lang="en">

<body style="color:rgb(17, 0, 255)">
  <form align="center">
    <div>
      <h3 style="color:#F00">Personal Details</h3>
      <label>FIRST NAME</label>

      <label>COMPANY NAME</label>
      <input type="text" name="companyname" id="companyName"><br><br>
      <label>EMAIL ID</label>

      <input type="phone" name="mobile" id="mobile">
      <!-- <label></label>
      <input type="phone" name="mobile" id="mobile"> -->
    </div>
    <div>
      <p>
        <textarea id="Type" name="textarea" rows="4" cols="50"></textarea>

      </p>
    </div>
    <div>
      <input type="button" name="Submit" id="submit" value="SUBMIT">
    </div>
  </form>
</body>

</html>
