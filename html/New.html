<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Employee Data
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Adduser</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Edit user</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">View Myprofile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container-md" align="center">
        <div class="alert alert-info" role="alert">
            Employee Form
        </div>
        <form class="row g-3">
            <div class="col-md-6">
                <div class="col-md-3">
                <label for="firstname" class="form-label">FirstName</label>
                </div>
                <div class="col-md-3">
                <input type="text" name="firstname" id="fName"  required="true">
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-3">
                <label for="lastname" class="form-label">LastName</label>
                </div>
                <div class="col-md-3">
                <input type="text" name="lastname" id="lName" required="true"  pattern="^[A-Za-z]$" />
                    </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-3">
                <label for="deptid" class="form-label">DepartmentId</label>
                </div>
                <div class="col-md-3">
                <select name="" id="" placeholder="Select department">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="60">60</option>
                    <option value="70">70</option>
                </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-3">
                <label for="jobid" class="form-label">JobId</label>
                </div>
                <div class="col-md-3">
                <input type="number" name="jobid" id="jid" placeholder="0000" required="true" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-3">
                <label for="hiredate" class="form-label">HireDate</label>
                </div>
                <div class="col-md-3">
                <input type="date" name="hiredate" id="hdate" required="true"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-3">
                <label for="salary" class="form-label">Salary</label>
                </div>
                <div class="col-md-3">
                <input type="number" name="salary" id="sal" required="true"  />
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-3">
                <label for="commission" class="form-label">Commission </label>
            </div>
                <div class="col-md-3">
                <input type="number" name="commission" id="com" required="true" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-3">
                <label for="managerid" class="form-label">ManagerId</label>
                </div>
                <div class="col-md-3">
                <input type="number" name="managerid" id="mid" required="true"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-3">
                <label for="mobileno" class="form-label">MobileNo</label>
                </div>
                <div class="col-md-3">
                <input type="tel" name="mobileno" id="mob" required="true" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-3">
                <label for="inputAddress" class="form-label">Address</label>
              
                </div>
                <div class="col-md-3">
                <input type="text" name="Address" id="inputAddress" >
                </div>
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
            <div class="col-md-6">
                <button type="reset" class="btn btn-danger">Cancel</button>
            </div>
        </form>
    </div>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="text-muted">&copy; 2021 Company, Inc | </span>
                <span> <a class="btn btn-social-icon btn-twitter">
                        <span class="fa fa-twitter"></span>
                    </a>
                    <a class="btn btn-social-icon btn-facebook">
                        <span class="fa fa-facebook"></span>
                    </a>
                    <a class="btn btn-social-icon btn-instagram">
                        <span class="fa fa-instagram"></span>
                    </a></span>
            </div>
        </footer>

</body>

</html>
